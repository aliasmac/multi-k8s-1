sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t epjjk/react-test -f ./client/Dockerfile.dev ./client 

script:
  - docker run -e CI=true epjjk/react-test npm run test -- --coverage

after_success:
  - docker build -t epjjk/multi-client ./client
  - docker build -t epjjk/multi-nginx ./nginx
  - docker build -t epjjk/multi-server ./server
  - docker build -t epjjk/multi-worker ./worker
    
  # login to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # publish images to docker hub
  - docker push epjjk/multi-client
  - docker push epjjk/multi-nginx
  - docker push epjjk/multi-server
  - docker push epjjk/multi-worker
